<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>This is pragraph</p>
    </div>
    <div class="container">
        <!-- html entities reference search for google -->
        <p>This is another &nbsp; pragraph</p>
        <p>pragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>empty character is written like this &#8203;</p> 
    </div>
    
</body>
</html>
