<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        span{
            border: 2px solid red;
        }
        /* element selectors */
        p{
            border: 2px solid red;
        }
        /* id selectors */
        #secondpara{
            color: blue;
        }
        /* class selectors */
        .bgblue{
            background-color: aqua;
        }
        /* group selectors */
        footer, span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h3>CSS selectors</h3>
        <p id="firstpara">This is a simple pragraph to demostrate css selectors </p>
        <p id="secondpara" class="redelements bgblue">This is a another simple pragraph to demostrate css selectors </p>
        <div>
        <p>This is a yet another simple pragraph to demostrate css selectors </p>
        <span>This is span </span>
    </div>
    <footer>This is footer </footer>

</body>
</html>
