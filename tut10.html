<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in HTML</title>
</head>
<body>
    <h3>ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackborder">
        This is mainBox

    </div>
    <span class="redbg"></span>
    <!-- sellect and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redbg blackbackground"></div>
    <div class="blackbackground"></div>
    <!-- span.myclass1.myclass2.myclass3 -->
    <!-- span.myclass.myclass2.myclass3* 4 + <tab> to print semiller elements using emmets -->
    <span class="myclass myclass1 myclass2 myclass3">First</span>
    <span class="myclass myclass1 myclass2 myclass3">Second</span>
    <span class="myclass myclass1 myclass2 myclass3">Third</span>
    <span class="myclass myclass1 myclass2 myclass3">Forth</span>
</body>
</html>
